<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    type        设置input元素的类型
    autofocus   表单元素自动获取光标
    disabled    禁用当前表单元素,该表单的值将不会提交服务器
    name        所有input元素,input表单控件的名字。以名字/值对的形式随表单一起提交
    value       所有input元素,表单控件的值。以名字/值对的形式随表单一起提交
    readonly    只读当前当前表单元素,表单value不可修改,表单值将会提交服务器
    required    表示表单不能为空
    checked     当input元素type为radio,checkbox时,用于控制控件是否被选中
    accept      当input元素type为file时,用于规定文件上传控件中期望的文件类型
    formaction  当input元素type为image,submit时,用于提交表单的URL
    formenctype 当input元素type为image,submit时,表单数据集的编码方式,用于表单提交
    formmethod  当input元素type为image,submit时,用于表单提交的HTTP方法
    formnovalidate  当input元素type为image,submit时,提交表单时绕过对表单控件的验证
    max,min     当input元素type为number时,限制输入数字的大小(不能阻止强写)
    maxlenght,minlenght 当input元素type为password,search,tel,text,url时,限制文本上传的长度
-->


<form>
    <h2>登录</h2>
    <p>
        <label>账号: <input autofocus type="text" name="account"></label>
    </p>
    <p>
        <label>密码: <input autofocus type="password" name="psd" minlength="8"></label>
    </p>
    <p>
        hobby
        <label>唱<input checked type="checkbox" name="hobby[]" value="唱"></label>
        <label>跳<input checked type="checkbox" name="hobby[]" value="跳"></label>
        <label>rap<input checked type="checkbox" name="hobby[]" value="rap"></label>
        <label>篮球<input checked type="checkbox" name="hobby[]" value="篮球"></label>
    </p>

    <button>登录</button>

    <label>
        <input type="number" max="100" min="0" step="5">
    </label>

</form>

</body>
</html>
