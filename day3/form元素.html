<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表单提交时将数据发送给那个服务器,或者是哪个服务器的哪个业务模块-->
<form action="https://search.bilibili.com/all">
    <p>
        <label>请输入你想搜索的东西<input name="keyword"></label>
    </p>
    <input type="submit">

</form>

<form action="https://www.baidu.com/s">
    <p>
        <label>请输入你想搜索的东西 <input name="wd"></label>
    </p>
    <input type="submit">
</form>


<!--action  form表单将数据提交到目标服务器或业务模块
    name    表单的名字,用户在表单中输入的值就会作为表单名字的具体内容
    注意 form 的name用处不大,主要还是在form内部的表单元素中
    没有name的表单元素值是无法提交给服务器的，
-->

<!--
    GET与POST的区别
    get是从服务器上获取数据,post是向服务器传送数据。(在传输上并无区别，只是报文格式不同)
    get是把参数数据队列加到提交表单的action属性所指的URL中，值和表单内各个字段一一对应，在URL中可以看到。
    post是通过HTTP post机制，将表单内各个字段与其内容防止在HTML HEADER内一起传送到action属性所指的URL地址。
    用户是看不到此过程的。
    对于get方式，服务器端用Request.QueryString获取变量的值，对于post方式，服务器端用Request.Form获取提交的数据。
    get传送的数据量小，不能大于2KB。post传输的数据量较大，一般被默认为不受限制。但理论上来说，IIS4中最大量为80KB，IIS5中为100KB。
    get执行效率会更高比post好。
    从服务器安全角度来讲get方法比post方法更加安全
-->
<!--enctype 当form表单中提交的属性有file时使其能传输到服务器-->
<form action="" enctype="multipart/form-data">
    <div>
        <label>用户名 <input type="text" name="name"></label>
    </div>
    <div>
        <label>昵称 <input type="text" name="account"></label>
    </div>
    <div>
        <label>密码 <input type="password" name="password1"></label>
    </div>
    <button>123123</button>
</form>

</body>
</html>
