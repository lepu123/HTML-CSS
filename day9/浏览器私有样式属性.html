CSS3已经不存在，我们像现在所谓的CSS3都是CSS2.1之后的更新都归类到我们所谓的css3中
W3C 要制定一个新的标准新的规范是很繁琐，所有CSS3样式更新都要经过 提出意见 审核 考察
所有发布属性在没有最后拍板之前都有可能被否定，被修改，被更新，浏览器为了提前支持该实验属性会将该属性加上自己浏览器私有前缀，等当前的新的CSS3属性被W3C正真纳入标准后

    常见私有前缀

    -moz    代表火狐私有前缀
    -ms     代表IE私有前缀
    -webkit 代表chrome\safari私有前缀
    -o      代表opera私有前缀

    注意      对于私有属性的顺序要注意，把标准写法放到最后，兼容性写法放到最后，兼容性写法放到前面
             我们通过上面的例子可以看出，如果要编写兼容性代码，是极其耗时的我们要编写大量的代码，但是无需关心此问题，以后会用到一些处理工具自动解析css并且将需要兼容的私有前缀加上
