<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 600px;
            height: 600px;
            background-color: #ff5000;
            display: block;
        }
    </style>
</head>
<body>
<!--
css引入方式
1.内联式,嵌入式
2.外部样式,在标签中通过link标签引入,W3C推荐此种引入方法,该模式利于维护和复用
<link rel="stylesheet" href="./box.css">
link要写在head标签中，一定要设置rel属性引入的文件在当前的html文档中的关系(作用),href引入文件的资源路径地址
3.输入样式表(产品模式不推荐使用),在一个css文件中使用@improt引入另一个css文件,这种引入方式会阻塞线程
在某个css文件或者style标签中
@import url(./other.css);引入另一个css文件
link与@import区别
1.link引用css时,在页面载入时间时加载;@import需要页面完全载入以后加载。
2.link无兼容问题。@import是css2.1提出的,低版本浏览器不支持。
3.@import是CSS提供的,只能用于加载CSS,link可以记载其他文件
-->
<div></div>
</body>
</html>
