<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tmail.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/t-tmail.css">
</head>
<body>
<header>
    <div class="search-bar clear-float">
        <h1 class="logo float-left">
            天猫超市
            <img src="t-image/super.png" alt="天猫超市">
        </h1>

        <div class="city-select float-left">
            广州
        </div>

        <div class="search-input float-left">
            <label>
                <input type="text" placeholder="搜索天猫超市商品">
            </label>
            <div class="search-btn">搜索</div>
        </div>

        <div class="labels float-right">
            <span><i>1</i>一站式购齐</span>
            <span><i>88</i>满88包邮</span>
        </div>
    </div>
</header>

<main>
    <div class="main-header clear-float">
        <div class="main-header-nav">
            <span class="types">所有产品分类</span>
            <a href="#">首页</a>
            <a href="#">企业采购</a>
            <div class="shop-car float-right">
                <i class="icon-cart"></i>
                <span class="price"><em>￥0.00</em>元</span>
                <span class="weight">0kg</span>
                <i class="dec"></i>
            </div>
        </div>
    </div>
    <div class="main-banner clear-float">
        <div class="banner-menu float-left">
            <ul>
                <li class="menu-item">
                    <div class="clear-float">
                        <i class="icon-cart float-left"></i>
                        <div>
                            <h3>进口食品</h3>
                            <p>
                                <a href="">牛奶</a>
                                <a href="">零食</a>
                                <a href="">饼干</a>
                                <a href="">方便面</a>
                                <a href="">粮油</a>
                            </p>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="banner-container">

        </div>
        <div class="banner-pic">

        </div>

    </div>
</main>
</body>
</html>
