<html lang="en">
<head>

    <title>Title</title>
</head>
<style>
    section div:first-letter {
        color: grey;
    }

    /*section div span {*/

    section div:nth-of-type(1)::first-letter {

    }

<section>

    <div class="two-div">2 我很好</div>
    <div class="three-div">3 执迷不悟</div>
    <div>4 海底</div>
    <div>5 他只是经过</div>
    <div>6 经济舱(Live)</div>

    <div>8 是想你的声音啊</div>

</html>
