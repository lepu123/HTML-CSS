<!--
    display 属性可以设置元素的内部和外部显示类型

        外部显示类型:
            1.  block  元素生成一个块元素作用域,在正常流中生成元素前后的换行符(独占一行)。可以设置 width、height、margin和padding属性。
            2.  link    该元素是个内联元素,这些元素不会在其前后生成换行符（不会独占一行）。
            3.  inline-block    元素生成一个行内块元素。它将与周围的内容一起流动，元素不在独占一行但元素具有block的属性，可设置width、height、margin和padding属性。‘
-->
