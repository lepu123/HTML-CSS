<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签语义化</title>
</head>
<body>
<!-- hn标签是一个语义化标签，表示的是网页的头部标题，头部标签的文本内容会作为当前网页的关键字，一个网页最多只能有一个h1标签，因为h1标签在搜索引擎
     中会作为权重最高的关键字，因该是整个网页的标题，如果包含多个h1标签网页就会被检索出多个最高级权重的关键字，严重影响到搜索引擎的准确性，导致被搜
     索引擎拉入黑名单 -->
<!-- 所以在开发中推荐将页面中重要模块的标题使用h2包含，
     作为权重第二级的关键字优化SEO注意一般在开发中 h4~h6 不会使用-->
<h1>寄</h1>
<h2>开</h2>
<h3>摆</h3>
<h4>穷</h4>
<h5>开</h5>
<h6>摆</h6>

<!--超链接标签 a 也是语义标签，实现点击元素跳转页面-->
<a href="https://www.bing.com">必应</a>

<!--块级元-->
<p class="active" id="mine" style="background-color: #666666">咩</p>

<!--一个块级元素(自身独占一行)，div可以把文档分割为独立的不同的部分,本身没有语义化-->
<div class="demo"></div>

<!--一个行内元素(自身不占一行)，给文档中内容设置样式使用，本身没有语义化-->
<span></span>

<!--块级语义化标签，格式化标签，html中多个连续的空格回车在页面中部以一个空格展示，保留文本格式(保留换行符空格)在页面用于展示有结构的文本内容-->
<pre></pre>

<!--em行内元素，倾斜文本用于强调文本内容-->
<em>Hello World !</em>

<!--strong行内元素，文本加粗强调文本内容-->
<strong></strong>
<!--语义化标签在正式的开发中，并不需要它所携带的默认样式，在开发中都会使用css去重写设置，真正要用的只是语义标签-->

<!--定义计算机代码文本-->
<code></code>

<!--特殊标签-->
<br> 定义换行，块级标签，该标签没有语义性
<i></i>给i一个新的解释 i从italic
<b></b>


</body>
</html>
