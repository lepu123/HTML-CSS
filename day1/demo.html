<!-- 头部文档类型声明，遵循HTML5的规范 -->
<!DOCTYPE html>
<!-- 文档根标签，lang当前网页的预言(language) -->
<html lang="en">
<!-- 页面的头部标签，存放设置网页内容标签栏图标、标签栏文字、视口设置 -->
<head>
    <meta charset="UTF-8">
<!--  无属性对称型标签  -->
    <title>day1</title>
<!--  文档元数据声明  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>
<!-- 页面内容区域标签 -->
<body>
<!--  html标签大小写不敏感  -->
    <p>Hello World!</p>
    <P>Hello World!</P>

<!--  html属性值用双引号包裹， html5允许属性值不用符号包裹-->
</body>
</html>
