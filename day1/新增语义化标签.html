<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new-lang-title</title>
</head>
<body>
    <div>1-div</div>
    <header>1-header</header>
    <footer>1-footer</footer>
    <main>1-main</main>
<!--
    header  有语义的div元素，用于表示页面头部，内部可以存放导航条或间接信息内容
    main    有语义的div元素，用于表示页面主题内容区域，每一个页面只能有一个该元素，内部可以存放与当前页面业务相关的内容
    footer  有语义的div元素，用于表示页面底部区域，内部可以存底部导航，公司相关业务，法务，资质相关的信息
    nav     有语义的div元素，用于呈现页面中主导航链接
    section 有语义的div元素，用于对相关主题内容进行分组表示一组内容
    article 有语义的div元素，用于呈现一个完整的文章，例如网页的入口、博客入口、帖子、文章
-->
</body>
</html>
