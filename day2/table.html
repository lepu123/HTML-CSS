    在html中用来声明表格的元素，他是一个块级元素，
    跟列表标签相同table内部只能包含特定的标签tr
    tr 表示 table row 表格行元素，在行元素内仍然只可以存放特定元素 th/td
    th 表示table head 表示表头单元格，存放表格标题
    td 表示 table data 表示数据单元格，存放表格的数据

    以上标签均有语义化，不能胡乱使用
    border (已舍弃)表格边线，新的替代为CSS-border-spacing
    cell spacing (已舍弃)单元格外边距，新的替代为CSS-spacing
    cell padding (已舍弃)单元格内部内边距，新的替代为CSS-padding
    width (已舍弃)表格宽度CSS-width
    height (已舍弃)表格高度CSS-height
    colspan 列合并，让单元格向右扩展单元格的栏位，占几列colspan值就写几
    rowspan 行合并，让单元格向下扩展单元格的栏位，占几行rowspan值就写几
-->
