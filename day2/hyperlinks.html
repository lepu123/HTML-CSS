<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>links</title>
</head>
<body>
<div class="hyperlinks">
<!--  target 表示如何显示指定的链接资源
      _self     当前窗口跳转至指定资源
      _blank    创建新的窗口跳转至新的资源
      _parent   当页面被iframe显示时,资源将会显示在上一级页面父页面中跳转显示，如果没有iframe嵌套,等价于_self
      _top      当页面被iframe显示时,资源将会在最上级页面中跳转显示(当前浏览器窗口中)，如果没有iframe嵌套,等价于_self
  -->
    <a href="http://www.bilibili.com" target="_blank">B站</a>
    <a href="mailto:help@bilibili.com">举报邮箱</a>
    <a href="tel:">播出电话</a>
    <a href="./preview.png" media="print">print</a>
</div>

</body>
</html>
